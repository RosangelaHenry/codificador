<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1º Desafio Challenge da ONE - Oracle Next Education</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img class="header-icon" src="icone-seguranca.png" alt="Logo da Página" />
      <h2>Área de Teste do Codificador</h2>
    </header>

    <main>
      <div class="caixa-entrada-texto">
        <textarea class="textarea" placeholder="Digite seu texto"></textarea>
        <div class="alerta-texto">
          <div>!</div>
          <p>Digite apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes-principais">
          <button class="criptografar"><b>Codificar</b></button>
          <button class="descriptografar"><b>Descodificar</b></button>
          <button class="limpa-tela" type="reset"><b>Limpar o Texto</b></button>
        </div>
      </div>

      <div class="caixa-resposta">
        <div class="resposta-vazia">
          <img
            src="logo2.gif"
            alt="My First Decoder"
          />
          <div class="texto-resposta-vazia">
            <h3>Essa Caixa está Vazia</h3>
            <p>
              Para um melhor resultado, digite um texto na área ao lado e clique em codificar e o resultado aparecerá aqui!.
            </p>
          </div>
        </div>
        <div class="resposta-preenchida">
          <textarea class="texto-codificado" readonly> </textarea>
          <button class="botao-copia">Copiar</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&#169; 2023 Desenvolvido por Rosangela Henry - Idealizado por ONE - Oracle Next Education</p>
      <div class="footer-icons">
        <a href="https://rosangelahenry.github.io/" target="_blank"
          ><img src="icone-github.png" alt="GitHub" class="github-icon"
        /></a>
        <a
          href="https://www.linkedin.com/in/rosangela-moreira-1b016221"
          target="_blank"
          ><img src="icone-linkedin.png" alt="LinkedIn" class="linkedin-icon"
        /></a>
        <a
        href="https://www.facebook.com/rosangela.henrique
        target="_blank"
        ><img src="icone-facebook.png" alt="LinkedIn" class="linkedin-icon"
      /></a>
      <a
          href="https://www.instagram.com/pra.rosangelahenry"
          target="_blank"
          ><img src="icone-instagram.png" alt="LinkedIn" class="linkedin-icon"
        /></a>
       </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
